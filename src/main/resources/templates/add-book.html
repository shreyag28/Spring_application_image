<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add BOOK</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/add}" th:object="${books}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="ID" class="col-form-label">ID</label> <input type="text" th:field="*{ID}" class="form-control" id="ID" placeholder="ID"> <span th:if="${#fields.hasErrors('ID')}" th:errors="*{ID}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">Price</label> <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price"> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                            </div>
                            
                               <div class="form-group col-md-8">
                                <label for="author" class="col-form-label">author</label> <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="author"> <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="publishedYear" class="col-form-label">publishedYear</label> <input type="text" th:field="*{publishedYear}" class="form-control" id="publishedYear" placeholder="publishedYear"> <span th:if="${#fields.hasErrors('publishedYear')}" th:errors="*{publishedYear}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="discount" class="col-form-label">discount</label> <input type="text" th:field="*{discount}" class="form-control" id="discount" placeholder="discount"> <span th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="status" class="col-form-label">status</label> <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="status"> <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Book">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
